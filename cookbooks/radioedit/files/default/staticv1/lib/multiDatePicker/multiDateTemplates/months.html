<table class="table-condensed">
    <thead>
    <tr>
        <th colspan="7" class="switch">{{ currentYear }}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="7">
            {{#dateIterator startDate endDate increment=1 unit="months" outputFormat="{Mon}" }}
                {{#dateBetween this.currentDate start=../activeDateStart end=../activeDateEnd}}
                    <span class="month active">{{ this.currentValue }}</span>
                {{else}}
                    <span class="month">{{ this.currentValue }}</span>
                {{/dateBetween}}
            {{/dateIterator }}
        </td>
    </tr>
    </tbody>
</table>
